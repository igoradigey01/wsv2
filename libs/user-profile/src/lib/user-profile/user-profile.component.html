<div class="container mat-typography">
  <mat-card class="cart">
    <!------------------------------------------------------->

    <mat-card-header class="title">
      <div>
        <button mat-button color="primary" routerLink="/index/account/sing-off">
          Выйти
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="error" *ngIf="_errorMgs?.length">
        <ul>
          <li *ngFor="let error of _errorMgs">
            {{ error }}
          </li>
        </ul>
      </div>

    

      <mat-list class="list-wrapping">

        <mat-list-item lines="3">
          <span matListItemTitle><mat-icon>
            account_circle
            </mat-icon></span> <br>
          <div style="width: 300px;height:100px !important ; margin-left: auto;margin-right: auto;white-space: normal;text-align: left;">
            <span>Имя :</span> <span class="profileUserInfo_personData">{{ User.firstName }}</span> <br>
          <span>Отчество :</span><span class="profileUserInfo_personData">{{ User.lastName }} </span></div>
        </mat-list-item>
       
        <mat-list-item>
          
        <span> <mat-icon  mat-list-icon>
            phone
            </mat-icon> </span> :
          <span class="profileUserInfo_personData"> {{ User.phone }} </span>
        </mat-list-item>
        <mat-divider></mat-divider>
       
        <mat-list-item>
          <span >
          <mat-icon mat-list-icon>email</mat-icon>:
        </span>
          <span class="profileUserInfo_personData" > {{ User.email }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item lines="5">
          <span matListItemTitle>Title
        
          Адрес доставки
          <mat-icon
            class="icon_aderss_svg"
            svgIcon="thumbs-up"
            aria-hidden="false"
            aria-label="adress SVG icon"
            mat-list-icon
          ></mat-icon>
       
      </span>
      <address >
      <div style="height: 100px !important;white-space: normal;text-align: start;margin-left: 0.2rem;"> 
       
        {{ User.address }}
      </div>
        
        </address>
     
     
        </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

      <div>
        <button
          mat-raised-button
          color="accent"
          (click)="onEditButton()"
          class="btn"
        >
          Редактировать Профиль
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="onChangePassword()"
          class="btn"
        >
          сменить пароль
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          color="warn"
          (click)="onDeleteButton()"
          class="btn"
        >
          Удалить Профиль
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
