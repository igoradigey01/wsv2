
<div [ngClass]="componetVisible ? 'contener' : 'not-contener'"  [style]="slideStyleObj">
  <div style="text-align: center;">
    <button class="bt-svg"  (click)="onBackgroundImg()" aria-label="icon button with flag show background-img ">
      
    
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M2 2h14v14H2V2m20 6v14H8v-4h10V8h4M4 4v10h10V4H4Z"/></svg>  
</button> 
</div>
  <div *ngIf="items">
    <div class="grid-container">
      
        <div *ngFor="let item of items" style="margin-left: auto; margin-right: auto;">
         
            <wsv2-button
               [id]="item.id"
               [name]="item.name"
               [flagButtonId]="flagButtonId"
               [flagButtonOpacity]="flagButtonOpacity"
              (onButtonClick)="onSelectBt($event)"
            >
            </wsv2-button>
         
        </div>
      
    </div>
 
</div>
</div>
