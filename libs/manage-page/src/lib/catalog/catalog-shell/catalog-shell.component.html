<div class="_main-container">

  <div *ngIf="message().error">
  <div class="error">  {{message().message}}</div>
  </div>
  <!------------------->
  <div [ngSwitch]="flag">
    <ng-template ngSwitchDefault>
      <wsv2-catalog-list
        [Items]="catalogs()"
        (catalogChange)="onCatalogChange($event)"
      ></wsv2-catalog-list>
    </ng-template>
    <!--  Create template -->
    <ng-template name="Create" ngSwitchCase="5">
      <div class="item-show">
        <h4>Создать Позицию Каталога</h4>
  <!--
        <wsv2-catalog-item
          [Item]="item"
          [flag]="flag"
          (catalogModified)="catalogModified($event)"
        ></wsv2-catalog-item>
    -->    
      </div>
    </ng-template>

    <!--  Edit  template -->
    <ng-template name="Edit" ngSwitchCase="4">
      <div class="item-show">
        <h4>Редактировать Позицию Каталога</h4>
        <wsv2-catalog-item
          [Item]="item"
          [flag]="flag"
          (catalogModified)="catalogModified($event)"
        ></wsv2-catalog-item>
      </div>
    </ng-template>

    <!-- Delete template -->
    <ng-template name="Del" ngSwitchCase="7">
      <div class="item-show">
        <h4 class="delete">Удалить Позицию Каталога</h4>
        <wsv2-catalog-item
          [Item]="item"
          [flag]="flag"
          (catalogModified)="catalogModified($event)"
        ></wsv2-catalog-item>
      </div>
    </ng-template>
  </div>
</div>
