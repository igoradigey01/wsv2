<p>sub-catalog-shell works!</p>

<div class="_main-container">

    <div *ngIf="message().error">
    <div class="error">  {{message().message}}</div>
    </div>
    <!------------------->
    
      @switch (flag) {
      
        @default {
        <wsv2-sub-catalog-list
          [Items]="subCatalogs()"
          (catalogChange)="onCatalogChange($event)"
        ></wsv2-sub-catalog-list>
      }
      <!--  Create template -->
     
        @case (5) {
        <div class="item-show">
          <h4>Создать Позицию Каталога</h4>
    
          <wsv2-sub-catalog-item
            [Item]="item"
            [flag]="flag"
            (catalogModified)="catalogModified($event)"
          ></wsv2-sub-catalog-item>
        
        </div>
      }
  
      <!--  Edit  template -->
      
        @case (4) {
        <div class="item-show">
          <h4>Редактировать Позицию Каталога</h4>
          <wsv2-sub-catalog-item
            [Item]="item"
            [flag]="flag"
            (catalogModified)="catalogModified($event)"
          ></wsv2-sub-catalog-item>
        </div>
       }
      <!-- Delete template -->
      
        @case (7) {
        <div class="item-show">
          <h4 class="delete">Удалить Позицию Каталога</h4>
          <wsv2-sub-catalog-item
            [Item]="item"
            [flag]="flag"
            (catalogModified)="catalogModified($event)"
          ></wsv2-sub-catalog-item>
        </div>
       }
    }
  </div>
