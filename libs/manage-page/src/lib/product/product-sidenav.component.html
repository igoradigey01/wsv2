
<mat-drawer-container class="container">
    <mat-drawer mode="side" opened>
   
      Drawer content
      <ul class=" list-catalog" >
        @for (item of catalogs(); track item.id) {
              <li
              (click)="changeCatalog(item.id)"
              >{{ item.name }}</li>
        }
    </ul>
    
    
    
    </mat-drawer>
    <mat-drawer-content>
  
      <div class=" list-subCatalog">
        <div >
        @for (item of subCatalogs(); track item.id) {
          <button   class="sub-catalog" mat-stroked-button color="primary"
          (click)="changeSubCagalog(item.id)"
          >{{ item.name }}</button>

    }
  </div>
      
      </div>



    </mat-drawer-content>
  </mat-drawer-container>
