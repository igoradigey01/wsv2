version: "3.7"

services:

  web:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/data:/var/www/html/test
      - ./dist/storybook/ui:/var/www/sb/html
      - ./dist/apps/xl01:/var/www/html     
      - ./dist/apps/presentation01:/var/www/pr01/html
    ports:
     - "8080:8080"
     - "8010:8010"
     - "8000:8000"

